name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          PR_URL=$(gh pr create --title "Auto-merge: ${BRANCH}" --body "Automated merge from Claude Code" --base main --head "$BRANCH" 2>/dev/null || gh pr view "$BRANCH" --json url -q .url)
          gh pr merge "$PR_URL" --merge --delete-branch
